<!doctype HTML>
<head>
  <title>Welcome to the Internet</title>
  <link rel="stylesheet" href="./reset.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="./style.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <header>
    <h1>Bookmark Bonanaza</h1>
    <form id="inputSection">
      <p>To add a website to the collection, enter a title and url in the fields below and click the plus button.</p>
      <input type="text" name="titleInput" id="titleInput" placeholder="Enter bookmark title.">
      <input type="url" name="urlInput" id="urlInput" placeholder="Enter bookmark URL">
      <button type="submit" name="addButton" id="addButton" disabled="true">+</button>
    </form>
    <p id="errorPrompt"></p>
    <nav>
      <button type="button" name="totalBookmarksButton" id="totalBookmarksButton">All(0)</button>
      <button type="button" name="readBookmarksButton" id="readBookmarksButton">Read(0)</button>
      <button type="button" name="unreadBookmarksButton" id="unreadBookmarksButton">Unread(0)</button>
    </nav>
    <button type="button" name="clearReadBookmarksButton" id="clearReadBookmarksButton">Clear Read Bookmarks</button>
  </header>

  <main id="bookmarkCollection">
  </main>
  <footer>
    <p>A Lancaster & Allen Creation.</p>
  </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
